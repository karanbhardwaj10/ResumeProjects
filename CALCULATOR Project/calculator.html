<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/7c55b4835e.js" crossorigin="anonymous"></script>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<title>Calculator</title>
</head>
<body> 

	<div id="Calculator">
		<p id="Calculator-heading">CALCULATOR</p>
		<div id="display-container">
		</div>
		<div class="button" data-value="ac">
			<span>AC</span>
		</div>
		<div class="button" data-value="%">
			<span>%</span>
		</div>
		<div class="button" data-value="Sqrt">
			<span>Sqrt</span>
		</div>
		<div class="button" data-value="+">
			<span>+</span>
		</div>
		<div class="button"  data-value="9" style="background-color:black;">
			<span class="ncc">9</span>
		</div>
		<div class="button" style="background-color:black;" data-value="8">
			<span class="ncc">8</span>
		</div>
		<div class="button" style="background-color:black;" data-value="7">
			<span class="ncc">7</span>
		</div>
		<div class="button" data-value="-">
			<span>-</span>
		</div>
		<div class="button" style="background-color:black;" data-value="6">
			<span class="ncc">6</span>
		</div>
		<div class="button" style="background-color:black;" data-value="5">
			<span class="ncc">5</span>
		</div>
		<div class="button" style="background-color:black;" data-value="4">
			<span class="ncc">4</span>
		</div>
		<div class="button" data-value="*">
			<span>*</span>
		</div>
		<div class="button" style="background-color:black;" data-value="3">
			<span class="ncc">3</span>
		</div>
		<div class="button" style="background-color:black;" data-value="2">
			<span class="ncc">2</span>
		</div>
		<div class="button" style="background-color:black;" data-value="1">
			<span class="ncc">1</span>
		</div>
		<div class="button" data-value="/">
			<span>/</span>
		</div>
		<div class="button" data-value="sign">
			<span>+/-</span>
		</div>
		<div class="button" data-value="0">
			<span>0</span>
		</div>
		<div class="button" data-value=".">
			<span>.</span>
		</div>
		<div class="button" style="background-color:blue;" data-value="=">
			<span>=</span>
		</div>


	</div>
	<script src="calculator.js"></script>

</body>
</html>
